<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS565 Project</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>CS565 Project</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<h3>Create HITs based on StackOverflow questions</h3>

				<form id="stack_overflow_form" role="form">
					<div class="form-group">
						<label for="questions">StackOverflow question urls</label>
						<textarea type="text" class="form-control" id="questions"></textarea>
					</div>
					<div class="form-group">
						<label for="assignments">Number of assignments per question</label>
						<input type="text" class="form-control" id="assignments" value="5">
					</div>
					<div class="form-group">
						<label for="reward">Reward</label>
						<input type="text" class="form-control" id="reward" value="0.01">
					</div>
					<button type="submit" id="submit" class="btn btn-default">
						Submit
					</button>
				</form>
			</div>
		</div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <p id="result"></p>
                <table id="hits"></table>
            </div>
        </div>
        
		<div class="col-md-6 col-md-offset-2">
			<h3>Generate json file containing results</h3>

			<button id="getHitOptions" class="btn btn-default">Get all HITs</button>
			
			<form id="results_form" role="form" class="hidden">
				<div class="form-group">
					<label for="hitOptions">Choose the HITs (in your SO question json file)</label>
					<fieldset id="hitOptions">
					</fieldset>
				</div>
				<button type="submit" id="submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
		
		<div class="row">
            <div class="col-md-6 col-md-offset-2">
                <a id="download" class="btn btn-default hidden">Download HIT Results</a>
            </div>
        </div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Main entry into the app -->
		<script src="/assets/javascripts/stackExchangeApi.js"></script>
        <script src="/assets/javascripts/main.js"></script>

	</body>
</html>
