<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form id="hit_form" role="form">
					<div class="form-group">
						<label for="url">URL</label>
						<input type="text" class="form-control" id="url" placeholder="Enter URL">
					</div>
					<div class="form-group">
						<label for="assignments">Assignments</label>
						<input type="text" class="form-control" id="assignments" placeholder="Assignments">
					</div>
					<button type="submit" id="create_hit" class="btn btn-default">
						Submit
					</button>
				</form>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script>
			$(function() {
				$('#create_hit').click(function(e) {

					console.log($('#url').val());
					e.preventDefault();
					// preventing default click action
					$.ajax({
						url : '/api/hit',
						type : 'post',
						dataType: 'json',
						contentType: 'application/json',
						data : JSON.stringify({
							url : $('#url').val(),
							assignments : $('#assignments').val()
						}),
						success : function(data) {
							// TODO: Print URL where they can see the completed hits
							alert('success ' + data);
						},
						error : function(data) {
							alert('ajax failed' + data);
						},
					});
				});
			});
		</script>
	</body>
</html>
