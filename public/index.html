<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS565 Group 3: HW4 Submission</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>CS565 Project</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<h3>Create HITs based on StackOverflow questions</h3>

				<form id="stack_overflow_form" role="form">
					<div class="form-group">
						<label for="questions">Number of questions</label>
						<input type="text" class="form-control" id="questions" value="10">
					</div>
					<div class="form-group">
						<label for="assignments">Number of assignments per question</label>
						<input type="text" class="form-control" id="assignments" value="5">
					</div>
					<div class="form-group">
						<label for="reward">Reward</label>
						<input type="text" class="form-control" id="reward" value="0.01">
					</div>
					<button type="submit" id="submit" class="btn btn-default">
						Submit
					</button>
				</form>
			</div>
		</div>

		<div class="row">
            <div class="col-md-4 col-md-offset-2">
                <p id="result"></p>
                <a id="downloadjson" class="btn btn-default hidden">Download Json (to save objective info from SO)</a>
                <table id="hits"></table>
            </div>
        </div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Word cloud stuff -->
		<script src="/assets/javascripts/d3/d3.js"></script>
		<script src="/assets/javascripts/d3.layout.cloud.js"></script>

		<!-- Main entry into the app -->
		<script src="/assets/javascripts/stackExchangeApi.js"></script>
        <script src="/assets/javascripts/main.js"></script>

	</body>
</html>
